<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgb(25, 112, 83);
        }
        #table {
            margin-top: 30px;
            font-size: 25px;
            color:rgb(51, 165, 169);
        }
    </style>
</head>
<body>

    <h1>Multiplication Table of 10 (Reversed)</h1>
    <div id="table"></div>

    <script>
        let num = 10;
        let tableContent = "";

        for (let i = 10; i >= 1; i--) {
            tableContent += `${num} x ${i} = ${num * i} <br>`;
        }

        document.getElementById("table").innerHTML = tableContent;
    </script>

</body>
</html>
