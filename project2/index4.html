<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>JavaScript do...while Loop Example</h2>
    <div id="output"></div>

    <script>
        let i = 0;
        let h=7;
        let result= "";

         do {
            result += "Number: " + h+i + "<br>";
            i++;}
        
        while(i<=10)
        while(h>=9);

        document.getElementById("output").innerHTML = result;
    </script>

</body>
</html>
